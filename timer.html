<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="timer.js"></script>
	<link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
     <span id="currentTime"></span>
     <div id="timer">
     	<span class="time" id="days"></span><span class="label">d</span>
     	<span class="time" id="hours"></span><span class="label">h</span>
     	<span class="time" id="minutes"></span><span class="label">m</span>
        <span class="time" id="seconds"></span><span class="label">s</span>
     </div>

</body>
</html>
